<body style="background-color: #51c2bb;">
    <div class="container">
        <div class="card o-hidden border-0 my-5" style="background-color: rgba(255,255,255,0);">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-auto offset-xl-3">
                        <div class="text-right border rounded shadow-lg p-5" style="background-color: #ffffff;">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" id="register_form">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="full_name" placeholder="Full Name" name="full_name" required></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="tel" id="phone_number" placeholder="Phone Number" name="phone_number" required></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Email Address" name="email" style="width: 177.2px;" required></div>
                                    <div class="col-sm-6 offset-xl-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password_repeat" minlength="8" required></div>
                                </div>
                                <button class="btn btn-primary btn-block text-white btn-user" type="submit" style="background-color: #51c2bb;font-size: 16px;">Register Account</button>
                                <div id="Amessage" style="color:gray;"></div>
                                <hr>
                                <hr>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"><a class="small" href="login.html" style="color: rgb(110,112,126);">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../static/js/theme.js?h=6d33b44a6dcb451ae1ea7efc7b5c5e30"></script>
	<script src="../static/js/register.js"></script>
</body>

</html>
