<!DOCTYPE html>
<html style="padding: 10px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ClassIt</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css?h=2af7d76fa8741adedbb4bb2ef7773241">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="../static/fonts/fontawesome5-overrides.min.css?h=18313f04cea0e078412a028c5361bd4e">
    <link rel="stylesheet" href="../static/css/DA_About.css?h=2c0b63d5c1436ef6e00c49b3cc01cd22">
    <link rel="stylesheet" href="../static/css/Drag-and-Drop-File-Input.css?h=64fb85e42b8098c99fb7c1d475b87649">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Search.css?h=cc854edeeadd4c06dfda9f834e92e87a">
    <link rel="stylesheet" href="../static/css/OcOrato---Contact-Information-bar-line-with-e-mail-link-1.css?h=17346ca50d8e5be448b6e54bd2101b2a">
</head>

<body>
    <h3 class="text-dark mb-4">
        <br>
        <strong>ORDER A CLASSROOM</strong>
        <br>
        <br>
    </h3>
    <div class="col-lg-12" style="height: 1026px;">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 font-weight-bold" style="color: rgb(207,207,207);">Guest Info</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="Name">
                                    <strong>Full Name</strong>
                                </label>
                                <input id="Name" class="form-control" type="text" placeholder="John" name="first_name" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">
                                    <strong>Email Address</strong>
                                </label><input id="Email"  class="form-control" type="email" placeholder="john@gmail.com" name="email" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="email">
                                    <strong>Phone Number</strong>
                                    <br>
                                </label>
                                <input id="Phone_Number" class="form-control" type="email" placeholder="050-123-4567" name="email" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header py-3">
                <p class="text-primary m-0 font-weight-bold">Classrooms Info</p>
            </div>
            <div class="card-body">
                <form id="applyroom">
                    <div class="form-group">
                        <label for="cselect">
                            <strong>College Name</strong>
                        </label>
                        <div class="dropdown" style="padding: 0px;padding-left: 0px;padding-bottom: 0px;padding-right: 0px;padding-top: 0px;margin: 0px;"><button id="cselect" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: rgb(255,255,255);color: rgb(186,185,185);">Choose </button>
                            <div id="dcampus" class="dropdown-menu" role="menu">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="date">
                                    <strong>Date</strong>
                                    <br>
                                </label>
                                <input required id="date" class="form-control" type="date"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="begin">
                            <strong>Beginning Time</strong>
                            <br>
                        </label>
                        <input required id="begin" class="form-control" type="time"/>
                    </div>
                    <div class="form-group">
                        <label for="end">
                            <strong>End Time&nbsp;</strong><br>
                        </label>
                        <input required id="end" class="form-control" type="time"/>
                    </div>
                    <div class="form-group">
                        <label for="nselect">
                            <strong>Number Of Classrooms&nbsp;</strong>
                            <br>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="dropdown" style="width: 913.6px;">
                            <button id="nselect" class="btn btn-primary dropdown-toggle text-left" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: rgb(255,255,255);width: 119.05px;padding: 6px 12px;color: rgb(186,185,185);padding-left: 12px;padding-bottom: 6px;padding-right: 12px;padding-top: 6px;height: 38px;">Choose </button>
                            <div id="dnumber" class="dropdown-menu" role="menu">
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">1</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">2</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">3</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">4</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">5</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">6</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">7</a>
                                <a class="dropdown-item" role="presentation" href="javascript:void(0)">8</a>
                            </div>
                    </div>
                        <label for="numOfStudents">
                            <strong>Number Of Participants Per Class&nbsp;</strong>
                            <br>
                        </label>
                        <input required id="numOfStudents" class="form-control" type="number" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ProjectorCheck">
                            <label class="form-check-label" for="ProjectorCheck">
                                Projector
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="AccessibilityCheck">
                            <label class="form-check-label" for="AccessibilityCheck">
                                Accessibility
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ComputersLaboratoryCheck">
                            <label class="form-check-label" for="ComputersLaboratoryCheck">
                                Computers Laboratory
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit" style="background-color: #51c2bb;height: 38px;font-size: 16px;width: 122px;margin: 0px;">Send</button>
                    <h1 id="error" style="color:red;"></h1>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/bs-init.js?h=98fdbbd86223499341d76166d015c405"></script>
    <script src="../static/js/Drag-and-Drop-File-Input.js?h=5c15cb1692c4405b6343a937b7915b83"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../static/js/theme.js?h=6d33b44a6dcb451ae1ea7efc7b5c5e30"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script src="../static/js/order.js"></script>

</body>

</html>
