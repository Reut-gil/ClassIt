<body style="color: rgb(128,129,135);">
    <h3 class="text-center" style="color: #51c2bb;padding-right: 12px;padding-left: 12px;margin: auto;"><br><strong>&nbsp;We Found An Available Class. Here Is The Request Detailes:</strong><br><br></h3>
    <p class="text-primary m-0 font-weight-bold"></p>
    <div class="col-lg-12" style="height: 1026px;">
        <div class="card shadow mb-3">
            <div class="card-body">
                <form id="confirmation_form">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="class">
                                    <strong>Class's Code</strong>
                                    <br>
                                </label>
                                <input id="class" readonly  class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="date">
                                    <strong>Date</strong>
                                    <br>
                                </label>
                                <input id="date" readonly  class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="Beginning">
                                    <strong>Beginning Time&nbsp;</strong>
                                    <br>
                                </label>
                                <input id="Beginning" readonly  class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="End">
                                    <strong>End Time</strong>
                                    <br>
                                </label>
                                <input id="End" readonly  class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="Email">
                                    <strong>Email Of Applier&nbsp;</strong>
                                </label>
                                <input id="Email" readonly  class="form-control" type="email">
                            </div>
                        </div>
                    </div>
                </form>
                <button id="submitBtn" class="btn btn-primary" type="submit" style="width: 90px;background-color: #51c2bb;">Accept</button>
                <button id="cancelBtn" class="btn btn-primary" type="button" style="margin: auto;margin-right: 0px;width: 90px;margin-left: 30px;background-color: #51c2bb;">Decline</button>
            </div>
        </div>
        <div class="card shadow"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
